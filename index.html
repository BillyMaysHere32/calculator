<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="buttonContainer">
        <div id="display">
            <div id="finalDisplay"></div>
            <div id="initialDisplay"></div>
        </div>
        <button id="clearButton" class="clearButton">C</button>
        <button id="numButton" class="oneButton">1</button>
        <button id="numButton" class="twoButton">2</button>
        <button id="numButton" class="threeButton">3</button>
        <button id="opButton" class="divideButton">/</button>
        <button id="numButton" class="fourButton">4</button>
        <button id="numButton" class="fiveButton">5</button>
        <button id="numButton" class="sixButton">6</button>
        <button id="opButton" class="multiplyButton">*</button>
        <button id="numButton" class="sevenButton">7</button>
        <button id="numButton" class="eightButton">8</button>
        <button id="numButton" class="nineButton">9</button>
        <button id="opButton" class="subtractButton">-</button>
        <button id="numButton" class="zeroButton">0</button>
        <button id="decButton" class="decimalButton">.</button>
        <button id="equalsButton" class="equalsButton">=</button>
        <button id="opButton" class="addButton">+</button>
        
       
    </div>

    
</body>
</html>
